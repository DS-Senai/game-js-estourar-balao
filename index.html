<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Estourar Balões</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div id="jogo-container">
        <div id="areaJogo">
            <!-- Informações sobre o jogo no topo da área de jogo -->
            <div id="informacoes-jogo">
                <p>Tempo Restante: <span id="tempoRestante">15</span> segundos</p>
                <p>Pontuação: <span id="pontos">0</span></p>
            </div>
        </div>
        
        <aside id="painel-lateral">
            <header>
                <h1>Jogo de Estourar Balões</h1>
            </header>

            <section id="instrucoes">
                <h2>Instruções</h2>
                <p>Use o mouse ou toque na tela para estourar os balões. Cada balão estourado aumenta sua pontuação!</p>
            </section>

            <section id="ranking">
                <h2>Ranking</h2>
                <ul id="listaJogadores"></ul>
            </section>
        </aside>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
